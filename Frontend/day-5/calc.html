<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calci</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Simple Calculator</h2>
      <input type="text" id="inp1" placeholder="Enter the first number" />
      <input type="text" id="inp2" placeholder="Enter the second number" />
      <div id="res"></div>
      <div class="btn-group">
        <button id="add" value="">Add +</button>
        <button id="sub" value="">Subtract -</button>
        <button id="mul" value="">Multiply x</button>
        <button id="divi" value="">Divide /</button>
      </div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
